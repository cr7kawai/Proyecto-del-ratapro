<div class="body">   
    <main id="container">
        <div class="reCaptcha" *ngIf="!captchaValidate">
        <ngx-recaptcha2 #captchaElem
            [siteKey]="siteKey"
            (success)="mostrarFormulario()">
        </ngx-recaptcha2> 
        </div>
        <div class="registerForm" *ngIf="captchaValidate">
            <form id="login_form">
                <!-- FORM HEADER -->
                <div id="form_header">
                    <h1>Registro de Empresa</h1>
                </div>
    
                <!-- INPUTS -->
                <div id="inputs">
                    <!-- EMAIL -->
                    <div class="input-box">
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" name="email">
                            </div>
                        </label>
                    </div>
                    
                    <!-- PASSWORD -->
                    <div class="input-box">
                        <label for="password">
                            Password
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" id="password" name="password">
                            </div>
                        </label>
                        <!-- FORGOT PASSWORD -->
                        <div class="links">
                            <a href="/changePassword">
                                ¿Olvidaste tu contraseña? recupérala aquí.
                            </a>
                        </div>
    
                        <!-- NEW ACCOUNT -->
                        <div class="links">
                            <a href="/register">
                                ¿Quiéres registrar tu empresa? hazlo auí.
                            </a>
                        </div>
                    </div>
                </div>
    
                <!-- LOGIN BUTTON -->
                <button type="submit" id="login_button">
                    Login
                </button>
            </form>
        </div>
    </main>
</div>
